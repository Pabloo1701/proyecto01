<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Crear Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <app-auth-form #signupForm (formSubmitted)=signupUser($event) [actionButtonText]="'crear cuenta'"></app-auth-form>
  
    <ion-button expand="block" fill="clear" routerLink="/home">
      Cerrar
    </ion-button>
  </ion-content>
